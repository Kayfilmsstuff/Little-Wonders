<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>I found this! — Little Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />

  <!-- small helper styles just for media layout -->
  <style>
    .media-grid{display:grid;gap:12px;grid-template-columns:1fr}
    @media (min-width:800px){.media-grid{grid-template-columns:1fr 1fr;align-items:start}}
    .media-grid img,.media-grid video{width:100%;border-radius:12px;border:1px solid #252a35}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>I found this!</h1>
      <p class="sub">Here’s what your NFC code matches:</p>
    </div>
  </header>

  <main class="wrap card" id="result"></main>

  <footer class="site-footer">
    <div class="wrap"><a href="index.html">Verify another code</a></div>
  </footer>

  <!-- Inline script: dynamic prefix + edition range + image/video rendering -->
  <script>
  (function () {
    const el  = document.getElementById('result');
    const out = (html) => el.innerHTML = html;
    const esc = (s) => (s+'').replace(/[&<>\"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    const params = new URLSearchParams(window.location.search);
    const code   = (params.get('code') || '').trim().toUpperCase();
    if (!code) { out('<p class="badge bad">No code</p><p>Open this from the NFC tag or enter a code on the home page.</p>'); return; }

    fetch('data/items.json', { cache: 'no-store' })
      .then(r => { if (!r.ok) throw new Error('items.json HTTP ' + r.status); return r.json(); })
      .then(db => {
        const items = Array.isArray(db.items) ? db.items : [];

        // Exact match (legacy)
        let item = items.find(x => (x.code || '').toUpperCase() === code);
        let edition = null;

        // Dynamic prefix WITH RANGE CHECK (only 1..total allowed)
        if (!item) {
          const cand = items.find(x =>
            typeof x.prefix === 'string' &&
            code.startsWith((x.prefix || '').toUpperCase())
          );
          if (cand) {
            const pref   = (cand.prefix || '').toUpperCase();
            const suffix = code.slice(pref.length);
            const m      = suffix.match(/\d+/);
            const num    = m ? parseInt(m[0], 10) : NaN;

            if (!Number.isFinite(num) || num < 1 || (cand.total && num > cand.total)) {
              out(`<p class="badge bad">Not found</p><p>Code “${esc(code)}” isn’t registered for this series.</p>`);
              return;
            }

            item = cand;
            edition = `${num}/${cand.total}`;
          }
        } else if (item.edition) {
          edition = String(item.edition);
        }

        if (!item) { out(`<p class="badge bad">Not found</p><p>Code “${esc(code)}” isn’t in our records.</p>`); return; }

        // Build media blocks — show video if provided, and/or image if provided
        const blocks = [];
        if (item.video) {
          blocks.push(`<video src="${esc(item.video)}" controls autoplay muted loop playsinline></video>`);
        }
        if (item.image) {
          blocks.push(`<img src="${esc(item.image)}" alt="${esc(item.title || 'Found piece')}">`);
        }

        const ig  = item.instagram || 'https://instagram.com/';
        const igUser = (ig.replace(/\/$/,'').split('/').pop() || '').replace('@','');
        const igDeep = `instagram://user?username=${encodeURIComponent(igUser)}`;
        const baseCap = item.caption || `I found a Little Wonder! Code ${code}`;
        const caption = edition ? `${baseCap} — Edition ${edition}` : baseCap;

        out(`
          <div class="result">
            ${blocks.length ? `<div class="media-grid">${blocks.join('')}</div>` : ''}
            <div class="meta">
              <h2>${esc(item.title || 'Little Wonder')}</h2>
              <div><span class="badge ok">Authentic</span>${edition ? ` <span class="badge ok">Edition ${esc(edition)}</span>` : ''}</div>
              <dl class="kv"><dt>Code</dt><dd>${esc(code)}</dd></dl>

              <div style="margin-top:14px">
                <p><strong>Share it:</strong></p>
                <textarea id="cap" rows="3">${esc(caption)}</textarea>
                <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
                  <button id="copyBtn">Copy caption</button>
                  <a class="buttonlike" href="${esc(igDeep)}">Open Instagram</a>
                  <a class="buttonlike" href="${esc(ig)}" target="_blank" rel="noopener">Instagram (web)</a>
                </div>
              </div>

              ${item.note ? `<p class="hint" style="margin-top:10px">${esc(item.note)}</p>` : ''}
            </div>
          </div>
        `);

        document.getElementById('copyBtn')?.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(document.getElementById('cap').value);
            const b = document.getElementById('copyBtn'); b.textContent = 'Copied!'; setTimeout(()=>b.textContent='Copy caption',1200);
          } catch {}
        });
      })
      .catch(err => out('<p class="badge bad">Error</p><p style="white-space:pre-wrap">'+esc(err.message||String(err))+'</p>'));
  })();
  </script>
</body>
</html>
